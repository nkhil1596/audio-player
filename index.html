<DOCTYPE html!>
<html>
      <head>
          <title>HTML5 Audio Player</title>
          <link rel="stylesheet" href="css/style.css">
       </head>
    <body>
       <div id="container">
            <div id="audio-img">
	           <img class="cover">
	        </div>
		   <div id="audio-player">
		      <div id="audio-info">
		         <span class="artist"></span> - <span class="title"</span>
	          </div>
			  <input id = "volume" type = "range" min="0" max="10" value="5">
			  <br>
			  <div id="audio-button">
			     <button id="prev"></button>
				 <button id="play"></button>
				 <button id="pause"></button>
				 <button id="stop"></button>
				 <button id="next"></button>
           </div>
		   <div class ="clearfix"></div>
		   <div id="tracker">
		      <div id="progressbar">
			     <div id="progress">
				    <span id="progress"></span>
			     </div>
				 <span id="duration"></span>
			  </div>
			  <div class ="clearfix"></div>
			  <ul id="playlist">
			  <li song="Linkin park - Papercut.mp3" cover="cover1.jpg" article="Linkin Park">Papercut.mp3</li>
			  <li song="Linkin park - One Step Closer.mp3" cover="cover1.jpg" article="Linkin Park">One Step Closer.mp3</li>
			  <li song="Linkin park - With You.mp3" cover="cover1.jpg" article="Linkin Park">With You.mp3</li>
			  <li song="Linkin park - Points Of Authority.mp3" cover="cover1.jpg" article="Linkin Park">Points Of Authority.mp3</li>
			  <li song="Linkin park - Crawling.mp3" cover="cover1.jpg" article="Linkin Park">Crawling.mp3</li>
			  <li song="Linkin park - Runaway.mp3" cover="cover1.jpg" article="Linkin Park">Runaway.mp3</li>
			  <li song="Linkin park - By Myself.mp3" cover="cover1.jpg" article="Linkin Park">By Myself.mp3</li>
			  <li song="Linkin park - In The End.mp3" cover="cover1.jpg" article="Linkin Park">In The End.mp3</li>
			  <li song="Linkin park - A Place For My Head.mp3" cover="cover1.jpg" article="Linkin Park">A Place For My Head.mp3</li>
			  <li song="Linkin park - Forgotten.mp3" cover="cover1.jpg" article="Linkin Park">Forgotten.mp3</li>
			  <li song="Linkin park - Cure For The Itch.mp3" cover="cover1.jpg" article="Linkin Park">Cure For The Itch.mp3</li>
			  <li song="Linkin park - Pushing Me Away.mp3" cover="cover1.jpg" article="Linkin Park">Pushing Me Away.mp3</li>
			  </ul>
		  </div>
      </div>	  
       <script src="js/jquery.js"></script>
       <script src="js/main.js"></script>
  
  </body>
</html>
